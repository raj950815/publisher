<div class="header-container" [class.left]="position === 'inverse'" [class.right]="position === 'normal'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation">
      <i class="fas fa-bars fa-xs"></i>
    </a>
    <div class="logo">
      <a href="{{homeLink}}">
        <img class="logo-image" src="assets/images/logo.png" alt="OneFeed">
      </a>
    </div>
  </div>
</div>

<nb-actions size="medium" class="header-container" [class.right]="position === 'inverse'" [class.left]="position === 'normal'">
  <nb-action class="dropdown">
    <div class="user-container user-profile cursor-style" id="dropdownMenuButton">
      <div class="user-picture image">
        <img [attr.src]="pubisherImg" id="picture" class="profile-pic" />
      </div>

      <div class="info-container">
        <div class="user-name" id="name">{{profileInfo?.name}}</div>
      </div>
    </div>
    <ul class="dropdown-menu cursor-style" style="display: block;" *ngIf="menushow">
      <li (click)="profileNavigate()" *ngIf="key === 'qvcmjtifs'">
        <a>Profile</a>
      </li>
      <li (click)="logout()">
        <a>Logout</a>
      </li>
    </ul>
  </nb-action>
</nb-actions>
