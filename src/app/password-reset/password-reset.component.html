<div class="scrollable-container login-form">
  <div class="layout">
      <div class="layout-container form-layout">
        <div class="content">
          <div class="columns">
            <nb-layout-column>
              <div class="col-md-4 offset-md-4 text-center">
                  <h2 class="title"> Reset Password </h2>
                  
                  <form name="form" (ngSubmit)="f.form.valid && resetSubmit()" #f="ngForm" novalidate>                     
                      
                      <div class="form-group"> 
                          <input placeholder="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" minlength="6" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
                          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                              <div *ngIf="password.errors.required" class="pull-left">* Password is required</div>
                              <div *ngIf="password.errors.minlength" class="pull-left">Password should be greater than or equal to 6 characters </div>
                          </div>
                      </div>
                      <div class="form-group"> 
                          <input placeholder="confirm password" type="password" class="form-control" name="confirmpassword" [(ngModel)]="model.confirmpassword" #confirmpassword="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && password!=confirmpassword }" required />
                          <div *ngIf="f.submitted && confirmpassword != password" class="pull-left">Password mismatch</div>
                      </div>
                                              
                      <div class="form-group">
                          <button class="btn btn-block btn-hero-success">Reset</button>
                      </div>
                  </form>
              </div>
            </nb-layout-column>
          </div>
        </div>
      </div>
  </div>
  <ng-snotify class="material"></ng-snotify>
</div>
