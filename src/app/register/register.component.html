<div class="col-md-12">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 text-center">
                    <h2 class="title">Register </h2>
                    <small class="form-text sub-title"> Lorem ipsum dolor sit amet consectetur. </small>
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>                     
                        <div class="form-group">                            
                            <input placeholder="Email"type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <input placeholder="password"type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
                            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group accept-group col-sm-12">
                            <nb-checkbox name="rememberMe" [(ngModel)]="model.rememberMe">Remember me</nb-checkbox>
                            <a class="forgot-password" routerLink="/request-password">Forgot Password?</a>
                        </div>                        
                        <div class="form-group">
                            <button class="btn btn-block btn-hero-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
  <ng-snotify class="simple"></ng-snotify>
</div>
