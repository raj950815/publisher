<nb-card size="medium">
  <nb-card-body>
    <div class="picture" [style.background-image]="image"></div>
    <span class="story-status cursor-style" 
    [ngClass]="{
      'bg-status-pending':storyCard?.story_status === 'pending',
      'bg-status-accept':storyCard?.story_status === 'approved',
      'bg-status-reject':storyCard?.story_status === 'rejected'
    }"  nbPopover="{{storyCard?.story_status}}"  nbPopoverMode="hover">{{storyCard?.story_status}}</span>
    <div class="details">
      <div class="title">
        {{storyCard?.story_title}}
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <i class="far fa-thumbs-up"></i>
    <span style="font-size:15px">{{storyCard?.likes}}</span>
    <i class="far fa-thumbs-down"></i>
    <span style="font-size:15px">{{storyCard?.dislikes}}</span>
    <i class="far fa-comment-alt"></i>
    <span style="font-size:15px">{{storyCard?.comment}}</span>
    <i class="far fa-eye"></i>
    <span style="font-size:15px">{{storyCard?.preview}}</span>
    <i class="far fa-share-square"></i>
    <span style="font-size:15px">{{storyCard?.shares}}</span>
  </nb-card-footer>
</nb-card>
