<div class="col-md-12">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 text-center">
                    <h2 class="title"> Forget Password </h2>
                    <small class="form-text sub-title">Hello! Sign in with your username or email</small>
                    <form name="form" (ngSubmit)="f.form.valid && forgetSubmit()" #f="ngForm" novalidate>                     
                        <div class="form-group">                            
                            <input placeholder="Email"type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>                      
                        <div class="form-group">
                            <button class="btn btn-block btn-hero-success">send email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
  <ng-snotify class="simple"></ng-snotify>
</div>
