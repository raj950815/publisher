<div class="row">
  <div class="col-xxxl-3 col-md-4">
    <ngx-status-card title="Earnings" val="${{totalEarnings.total_earning}}" type="primary">
      <i class="ion-social-usd" style="padding:0;margin:0"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-4">
    <ngx-status-card title="Clicks" val="230K" type="success">
      <i class="ion-mouse"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-4">
    <ngx-status-card title="Followers" val="150K" type="info">
      <i class="nb-audio"></i>
    </ngx-status-card>
  </div>


</div>

<div class="row">
    <div *ngFor="let card of values" class="col-xxxl-4 col-xxl-4 col-lg-4 col-md-4" style="    margin-bottom: 15px;">
       
    
        <ngx-kitten [storyCard]='card'></ngx-kitten>
      </div>
