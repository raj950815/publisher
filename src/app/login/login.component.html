<div class="col-md-12">
  <nb-card>
    <nb-card-header>Basic form</nb-card-header>
    <nb-card-body>
      <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
          </div>
          <div class="form-group">
            <nb-checkbox>Check me out</nb-checkbox>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </nb-card-body>
  </nb-card> 
  <ng-snotify class="simple"></ng-snotify>
